<h1 mat-dialog-title>Agregar una nueva reserva</h1>

<div mat-dialog-content>
    <form [formGroup]="reservationForm">
        <mat-form-field appearance="outline">
            <mat-label>Titulo de reserva</mat-label>
            <input formControlName="title" matInput placeholder="Titulo" />
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Razon por el cual realiza la reserva</mat-label>
            <textarea formControlName="reason" matInput placeholder="Razon"></textarea>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Fecha Reserva</mat-label>
            <input formControlName="time" matInput [matDatepicker]="myDatepicker">
            <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #myDatepicker></mat-datepicker>
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Estado</mat-label>
            <mat-select formControlName="state" placeholder="Estado">
                <mat-option value="Aceptada">Aceptada</mat-option> 
                <mat-option value="En espera">En espera</mat-option> 
                <mat-option value="Terminada">Terminada</mat-option> 
            </mat-select>
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Monto total</mat-label>
            <input formControlName="ammount" matInput type="number" placeholder="Monto" />
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Cliente</mat-label>
            <mat-select formControlName="client" placeholder="Cliente">
                <mat-option value="Samuca">Samuca puto</mat-option> 
                <mat-option value="Winka">Winka come hombre</mat-option> 
                <mat-option value="Baco">Baco frente infinita</mat-option> 
            </mat-select>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
    <button style="margin-left: 8px; margin-right: 20px;" mat-raised-button color="primary" (click)="addReservation()">Guardar</button>
</div>
