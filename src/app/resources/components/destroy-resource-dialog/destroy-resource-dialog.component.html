<h1 mat-dialog-title>Eliminar recurso</h1>
<div mat-dialog-content>
    ¿Está seguro que desea eliminar un recurso?
</div>
<div mat-dialog-actions class="actions">
    <button mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" (click)="destroyResources()">Eliminar</button>
</div>
